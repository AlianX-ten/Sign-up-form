<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div>
        <img src="odin-lined.png" id="odin" >
        <form action="#" method="post">
            <label for="first">First Name</label>
            <input type="text" id="first" placeholder="first name" name="First_Name" required> <br> <br>
            <label for="last">Last Name</label>
            <input type="text" id="last" placeholder="last name" name="last_name"> <br> <br>
            <label for="mail">email</label>
            <input type="email" id="mail" placeholder="abc@mail" name="email" required> <br> <br>
            <label for="password">Password</label>
            <input type="password" id="password" minlength="8" placeholder="*****" name="password" required> <br> <br>
            <button type="submit">Create account</button>
        </form>
    </div>
</body>
</html>
